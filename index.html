<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark_Theme">

    <head>
        <div>
            <img src="img/icones/Profile_white.png" alt="">
            <img src="img/icones/Cart_white.png" alt="">
        </div>
    </head>
    <div id="container">

        <div id="profile">
            <img src="./assets/avatar.jpg" alt="Foto de Leonardo Leal de Albuquerque">
            <p>@Leohgb</p>
            <div>
                <input type="checkbox" class="checkbox" id="chk" />
                <label class="label" for="chk">
                    <div class="bola"></div>
                </label>
            </div>
        </div>
        <ul class="links">
            <li>
                <a href="https://leohgb.github.io/">Ver meu portfólio</a>
            </li>
            <li>
                <a href="">Repositório do projeto</a>
            </li>
            <li>
                <a href="https://rocketseat.com.br" target="_blank">Conheça a Rocketseat</a>
            </li>
        </ul>
        <div class="social-media">
            <a href="https://github.com/Leohgb"><img src="./assets/GitHub.png" alt=""></a>
            <a href="https://www.linkedin.com/in/leonardo-leal-de-albuquerque/"><img src="./assets/Social links.png" alt=""></a>
        </div>
        <footer>
            <p>
                Built with ♥ by
                <a href="https://rocketseat.com.br" target="_blank">Rocketseat</a>
            </p>
        </footer>
    </div>

    <script src="js/darkTheme.js"></script>

</body>

</html>
